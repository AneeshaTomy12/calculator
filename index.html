<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="main">
	<div class="sub">
	<div class="display">
		<input type="text" id="dis" placeholder="00">
	</div>
	<div class="calc">
	<div class="row1">
		<div class="colr">
			<input type="button" value="c" id="c" onclick="clearr()">
		</div>
		
		<div class="colr2">
			<input type="button" value="%" id="mod" onclick="values('%')"></div>
		<div class="colr2">
			<input type="button" value="+" id="plus" onclick="values('+')">
		</div>
		<div class="colr">
			<input type="button" value="del" id="del" onclick="delt()">
		</div>
	</div>
	<div class="row2">
		<div><input type="button" value="7" id="seven" onclick="values('7')">
		</div>
		<div><input type="button" value="8" id="eight" onclick="values('8')">
		</div>
		<div><input type="button" value="9" id="nine" onclick="values('9')">
		</div>
		<div class="colr2">
			<input type="button" value="-" id="minus" onclick="values('-')">
		</div>
	</div>
		<div class="row3">
		<div><input type="button" value="4" id="four" onclick="values('4')">
		</div>
		<div><input type="button" value="5" id="five" onclick="values('5')">
		</div>
		<div><input type="button" value="6" id="six" onclick="values('6')">
		</div>
		<div class="colr2">
			<input type="button" value="*" id="mul" onclick="values('*')"></div>
	</div>
		<div class="row4">
		<div><input type="button" value="1" id="one" onclick="values('1')"></div>
		<div><input type="button" value="2" id="two" onclick="values('2')"></div>
		<div><input type="button" value="3" id="three" onclick="values('3')"></div>
		<div class="colr2">
			<input type="button" value="/" id="div" onclick="values('/')"></div>
	</div>
		<div class="row5">
		<div><input type="button" value="0" id="zero" onclick="values('0')"></div>
		<div><input type="button" value="." id="dot" onclick="values('.')"></div>
		<div><input type="button" value="00" id="doub" onclick="values('00')">
		</div>
		<div class="eq">
			<input type="button" value="=" id="equ" onclick="result()">
		</div>
		
	</div>
	</div>
	</div>
</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
